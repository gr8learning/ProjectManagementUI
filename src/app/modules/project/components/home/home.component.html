<div class="container">
  <div *ngIf="isEditMode; else viewData">
    <app-add-edit-project [isAdd]="isAdd" [projectData]="selectedProject"
                          (projectDataEmitter)="updateProjectRecordById($event)"></app-add-edit-project>
  </div>
  <ng-template #viewData>
    <div fxLayout="row" mat-ripple class="add-item cursor-pointer" (click)="setSelectedProject()">
      <mat-icon>add_circle</mat-icon>
      <div>New Project</div>
    </div>
    <div fxLayout="row" ngClass.lt-md="overflow-scroll">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Detail</th>
          <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedOn</th>
          <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="deleteProject(element)" class="cursor-pointer">delete_forever</mat-icon>
            <mat-icon (click)="setSelectedProject(element)" class="cursor-pointer">edit</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-template>
</div>
