<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-card mat-card-top-margin" *ngIf="loginType == 'login'">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" required [autocomplete]="autocomplete">
          <button mat-icon-button matSuffix tabindex="-1">
            <mat-icon>person</mat-icon>
          </button>
          <mat-error *ngIf="usernameLogin.invalid && (usernameLogin.dirty || usernameLogin.touched)">
            <div *ngIf="usernameLogin.errors['minlength'] || usernameLogin.errors['maxlength']; else invalid">
              Name must be between 3 to 50 characters long.
            </div>
            <ng-template #invalid>
              Name is <strong>Invalid</strong>
            </ng-template>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePass ? 'password' : 'text'" formControlName="secret" required [autocomplete]="autocomplete">
          <button mat-icon-button matSuffix (click)="hidePass = !hidePass" tabindex="-1"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordLogin.invalid && (passwordLogin.dirty || passwordLogin.touched)">
            <div *ngIf="passwordLogin.errors['minlength'] || passwordLogin.errors['maxlength']; else invalid">
              Password must be between 6 to 40 characters long.
            </div>
            <ng-template #invalid>
              Password is <strong>Invalid</strong>
            </ng-template>
          </mat-error>

        </mat-form-field>

      </form>
      <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
      </div>
    </mat-card-content>
    <mat-card-content>
      <div>Not yet registered,
        <button mat-raised-button routerLink="/app/signup" color="primary">SignUp</button>
        here.
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="signup-card" *ngIf="loginType == 'signup'">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>SignUp</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="signupForm" fxLayoutGap="15px">
        <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutGap="15px">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required [autocomplete]="autocomplete">
              <button mat-icon-button matSuffix tabindex="-1">
                <mat-icon>person</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" required [autocomplete]="autocomplete">
              <button mat-icon-button matSuffix tabindex="-1">
                <mat-icon>contact_mail</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutGap="15px">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="username" required [autocomplete]="autocomplete">
              <button mat-icon-button matSuffix tabindex="-1" disabled="true">

              </button>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePass ? 'password' : 'text'" formControlName="secret" required>
              <button mat-icon-button matSuffix (click)="hidePass = !hidePass" tabindex="-1"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
                <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

      </form>
      <div class="red"> Functionality yet to be implemented.</div>
      <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-card-actions>
          <button mat-raised-button (click)="signup()" color="primary"
                  [disabled]="!signupForm.valid && true">SignUp
          </button>
        </mat-card-actions>
      </div>
    </mat-card-content>
    <mat-card-content fxLayoutAlign="center center">
      <div>Already registered,
        <button mat-raised-button routerLink="/app/login" color="primary">Login</button>
        here.
      </div>
    </mat-card-content>

  </mat-card>
</div>
